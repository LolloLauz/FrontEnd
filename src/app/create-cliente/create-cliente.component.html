<h3>Create Cliente</h3>
<form (ngSubmit) ="onSubmit()">
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" id="nome" [(ngModel)]="cliente.nome" name="nome">
    </div>
    <div class="form-group">
        <label>Cognome</label>
        <input class="form-control" type="text" id="cognome" [(ngModel)]="cliente.cognome" name="cognome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" id="email" [(ngModel)]="cliente.email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" id="password" [(ngModel)]="cliente.password" name="password">
    </div>

    <button class="btn btn-success" type="submit">submit</button>
   
</form>
